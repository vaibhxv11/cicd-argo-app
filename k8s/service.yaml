apiVersion: v1
kind: Service
metadata:
  name: demo-node-app
  labels:
    app: demo-node-app
spec:
  selector:
    app: demo-node-app
  ports:
    - protocol: TCP
      port: 80        # port inside the cluster
      targetPort: 3000  # container port
  type: LoadBalancer   # exposes externally; use ClusterIP for internal only
